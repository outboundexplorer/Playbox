<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <script type="text/javascript" src="Tool$.js"></script>
    <script type="text/javascript" src="bassTest.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="textEditor2.js"></script>
    <script type="text/javascript" src="taopixBigNumber.js"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="tgui-box" style="text-align: left;"></div>
    <div id="tgui-box--marker"></div>

    <div class="preLoadFontsDiv">
        Here
    </div>


    <div>
        <h4>Global Controls</h4>

        <button class="actionButton" id="directionToggle1">
            Normal
        </button>
        <button class="actionButton" id="directionToggle2">
            Vertical L-R
        </button>
        <button class="actionButton" id="directionToggle3">
            Vertical R-L
        </button>

        <button class="actionButton" id="directionToggle4">
            Switch Char Orientation
        </button>


    </div>
    <hr/>
    <div>

        <h4>Paragraph Controls</h4>
        <button class="actionButton" id="leftAlign">
            Left Align
        </button>
        <button class="actionButton" id="centreAlign">
            Centre Align
        </button>
        <button class="actionButton" id="rightAlign">
            Right Align
        </button>
        <button class="actionButton" id="doubleSpacing">
            Double Space
        </button>

    </div>
    <hr/>
    <div>
        <h4>Inline Controls</h4>

        <button class="actionButton" id="directionToggle5">
            Red
        </button>
        <button class="actionButton" id="directionToggle6">
            Blue
        </button>
        <button class="actionButton" id="directionToggle7">
            Bold
        </button>
        <button class="actionButton" id="directionToggle8">
            Underline
        </button>
        <button class="actionButton" id="line-through">
            Line-through
        </button>
        <button class="actionButton" id="large-font">
            Large Font
        </button>
        <button class="actionButton" id="small-font">
            Small Font
        </button>
        <button class="actionButton" id="font--zapfino">
            FONT: Zapfino
        </button>
        <button class="actionButton" id="font--atypewriter">
            FONT: American Typewriter
        </button>

    </div>
    <hr/>
    <div>

        <button class="actionButton" id="directionToggle10">
            Generate Flattened Div
        </button>
        <button class="actionButton" id="clearEditor">
            Clear Editor
        </button>
        <button class="actionButton" id="directionToggle11">
            Populate HTML
        </button>

    </div>
    <div id="styleRunBox">
        <p id="styleRunData"></p>
        <button class="actionButton" id="downloadFile">Download File</button>
<!--        <a id="downloadLink" download="input.txt" href="">Download File</a>-->
    </div>
    <canvas id="demoCanvas"></canvas>


</body>
</html>
